<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css"  href="vendor/normalize.css" >
    <link rel="stylesheet" type="text/css"  href="vendor/flickity.css" >
   
    <link rel="stylesheet" type="text/css"  href="css/style.css" >
       
    
    <title>Carrousel - flickity</title>
</head>
<body>
    <div class="wrapper">  
       
      
        
        <div class="main-carousel">
            
            <div class="carousel-cell first" id="carousel-cell1" style="background-image: url('/images/1.jpeg')">
               <div class="containner">
                   <h1>PARIS</h1>
                </div>
            </div>   

            <div class="carousel-cell" id="carousel-cell2"  style="background-image: url('/images/2.jpeg')">
                <div class="containner">
                    <h1>NEW YORK</h1>
                </div>
            </div>   

            <div class="carousel-cell" id="carousel-cell3" style="background-image: url('/images/3.jpeg')">
                <div class="containner">
                    <h1>LONDON</h1>
                </div>
            </div>   
                     
            <div class="carousel-cell" id="carousel-cell4" style="background-image: url('/images/4.jpeg')">
                <div class="containner">
                    <h1>TOKYO</h1>
                </div>
            </div>   

            <div class="carousel-cell" id="carousel-cell5"  style="background-image: url('/images/5.jpeg')">
                <div class="containner">
                    <h1>MOSCOW</h1>
                </div>
            </div>   
          
        </div>    
        <button class="btn">restart</button> 
      

        <div class="progress-bar"></div>
    </div>
   

    <div class="wrapper below">
        <p>
            <a href="#carousel-cell1">paris </a>
            <a href="#carousel-cell2">new york  </a>
            <a href="#carousel-cell3">london </a>
            <a href="#carousel-cell4">tokyo </a>
            <a href="#carousel-cell5">moscow </a>
            </p>
    </div>





    

    <script src="vendor/flickity.pkgd.min.js"></script>
    <script src="vendor/hash.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
